<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch_case</title>
</head>
<body>
    <script>
        var eng= Number(prompt("Enter english marks:"));
        var maths= Number(prompt("Enter maths marks:"));
        var social= Number(prompt("Enter social marks:"));
        var avg = parseInt((eng+maths+social)/3); // finding average
        switch(true){
            case(avg>=90) : document.write("Your grade is Ex"); //case 1 
            break;
            case(avg>=80 && avg<90) : document.write("Your grade is A+"); //case 2
            break;
            case(avg>=70 && avg<80) : document.write("Your grade is A");//case 3
            break;
            case(avg>=60 && avg<70) : document.write("Your grade is B+");//case 4
            break;
            default:document.write("Your grade is fail"); // else default

        }

    </script>
    
</body>
</html>
