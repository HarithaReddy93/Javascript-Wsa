<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sum_min(ai,bi)</title>
</head>
<body>
    <script>
        var arr = [];
        var n = Number(prompt("Enter length(even number)"));
        document.write("Positive integer n: " + n);
        var m = n * 2;
        for (var i = 0; i < m; i++) {       //saving array elements
            arr.push(prompt("Enter array elements:"));
        }
        document.write("<br>array : " + arr); //display array
        
        var sum = 0;
        for (var i = 0; i < m; i = i + 2) {     //loop used to iterate for n number of times
            if (arr[i] < arr[i + 1]) {           //compare min between two numbers
                sum = sum + parseInt(arr[i]); //if left part is min,its added to sum
            }
            else {
                sum = sum + parseInt(arr[i + 1]);//if right part is min,its added to sum
            }
        }
        document.write("<br>sum of min(ai,bi): " + sum); //display sum
    </script>
    
    
</body>
</html>
