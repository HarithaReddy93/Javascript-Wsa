<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>factors</title>
</head>
<body>
    <script>
        var num=+prompt("enter a number:"); //input number from user
        document.write("Input: " +num);
        document.write("<br>Factors: ");
        for(var i=1;i<=num;i++){ //loop to check the factors
            if(num%i==0)         //if remainder is 0, then its a factor 
            document.write(i+ ", "); //display the iterator
        }

    </script>
    
</body>
</html>
