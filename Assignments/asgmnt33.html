<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object_area_perimeter</title>
</head>
<body>
    <script>
        //function definition
        function area(w,h){ //to calculate area of rectangle
           var  A=w*h;
            return A;
        }
        function peri(w,h){ //to calculate perimeter of rectangle
            var peri=2*(parseInt(w)+parseInt(h));
            return peri;
        }
        var rect= new Object(); //object creation
        rect.width=prompt("Enter the width :"); //input from user
        rect.height=prompt("Enter the height:");
        var area=area(rect.width,rect.height); //function call
        var perimeter=peri(rect.width,rect.height); 
        document.write("Rectangle: <br>");
        document.write("<br>Area: " + area);  //display results
        document.write("<br> Perimeter: "+ perimeter);



    </script>
    
</body>
</html>
