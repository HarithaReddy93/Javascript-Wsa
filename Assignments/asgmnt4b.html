<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pattern printing</title>
</head>
<body>
    <script>
        var k=0;
        for(var j=1 ; j<=4;j++){

            for(var i=1;i<=j;i++){
                k++;
                document.write( k + " " );//pyramid pattern 1,2,3,...
            }
        document.write("<br>")
    
        }
    </script>
</body>
</html>
