<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random_Integer</title>
</head>
<body>
    <script>
        var n=Number(prompt("Enter the range:"));//input from user the maximum range
        var random=Math.floor((Math.random()*n)+1);//to display random number
        document.write("Random integer for "+ n + "  is "+random);//display random number
    </script>
    
</body>
</html>
