<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>number_or_not</title>
</head>
<body>
    <script>
        var num=prompt("enter a number:");
        if(num<=0 || num>=0){//range for numbers -infinity to +infinity
            document.write("its a numeric"); //if true, numeric
        }
        else {
            document.write("its not a numeric");//if false,not a numeric
        }
    </script>
    
</body>
</html>
