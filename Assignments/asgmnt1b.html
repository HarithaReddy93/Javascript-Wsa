<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>temp_in_F_to_C</title>
</head>
<body>
    <script>
        var F = Number(prompt("Enter the temperature in Fahrenheit:"));
        var C=parseInt((F-32)/1.8); //calculating temperature in celsius
        document.write("The temperature in celsius is : " + C);
    </script>
    
</body>
</html>
