<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibbonacci_series</title>
</head>
<body>
    <script>
        //recursion
        var n = Number(prompt("Enter the number")); //input from user
        document.write("Fibbonacci series is ");
        //function definition
        function fibbo(n){
            if(n<1){
                return 0; // length is equal to 0
            }
            else if(n==1){ //length is equal to 1
                return 1;
            }
            else
                return fibbo(n-1)+fibbo(n-2);//add previous and before that 
        }
        for(var i=0;i<n;i++)//loop till n
        document.write(fibbo(i)+ " ,"); //function call with display series
    </script>
</body>
</html>
