<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>even_odd</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter the number:"));
        function evenOdd(num){ //function definition
            if(num%2==0)        //check if remainder is equal to 0 when divided by 2
                document.write("The number is even"); //true,even
            else 
                document.write("The number is  odd" );//false,odd
        }
            
        evenOdd(num); //function call
        
        
    </script>
    
</body>
</html>
