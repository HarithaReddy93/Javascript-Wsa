<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pattern printing</title>
</head>
<body>
    <script>
        for(var j=0 ; j<=5;j++){

            for(var i=0;i<(5-j);i++){
                document.write( " * " );//pyramid printing *,*,*...
            }
        document.write("<br>")
        }
    </script>
</body>
</html>
