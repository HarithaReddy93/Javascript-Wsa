<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String to array</title>
</head>
<body>
    <script>
        var str=prompt("Enter a sentence:"); //input string from the user
        document.write("String : "+ str+"<br>"); //display user input
        var arr=[];                 //initialise array variable
        arr=str.split(" ");         //split string based on space
        document.write("<br> array: "+ arr); //display array
    </script>
    
</body>
</html>
