<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum_series</title>
</head>
<body>
    <script>
        var n=Number(prompt("Enter the range:")); //input from user
        var s1=0;
        //function definition
        function sum1(){
        for(i=1;i<=n;i++)
            s1=s1+1/i; //summing 1+1/2+1/3+...1/n
        return s1;
        }
        var s2=0;
        //function definition
        function sum2(){
            for(i=1;i<=n;i++)
                s2=s2+(2*i); //summing 2+4+6+....2n
        return s2;
        }
        sum1=sum1(n); //funstion call
        sum2=sum2(n);   //function call
        document.write("sum A : "+sum1); //displaying result
        document.write("<br>sum B : "+sum2); 



    </script>
    
</body>
</html>
